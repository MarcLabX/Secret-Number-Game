<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Secret Number Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__informations">
                <div class="container__text">
                    <h1></h1>
                    <p class="text__paragraph"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="kick container__buttons">
                    <button onclick="verifyKick()" class="container__button" id="kickButton">Kick</button>
                    <button onclick="reloadGame()" id="Reload" class="container__button" disabled>New Game</button>
                </div>
            </div>
            <img src="/assets/ia.png" alt="A person looking for the left" class="container__image-person" />
        </div>
    </div>




    <script src="/src/app.js" defer></script>
</body>

</html>
